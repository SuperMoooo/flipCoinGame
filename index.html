<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Flip Coin</title>
    </head>
    <body>
        <div class="container">
            <div class="score">
                <div class="headScore">Heads: 0</div>
                <div class="tailsScore">Tails: 0</div>
            </div>
            <div class="coinSpace">
                <div class="headCoin">
                    <img src="imgs/sonicCoin.png" />
                </div>
                <div class="tailsCoin">
                    <img src="imgs/tailsCoin.png" />
                </div>
            </div>

            <div class="btnSpace">
                <button id="flipBtn">Flip the coin</button>
                <button id="resetBtn">Reset Score</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
